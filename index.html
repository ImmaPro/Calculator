<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <link rel="icon" href="./IconF/ICON.png">
     <title>Lucas's Calculator</title>
     <link rel="stylesheet" href="resources/style0.css"/>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     </head>
<body>
       <h1>Calculate!</h1>
       <div id="calculator">
       <div id="screen"></div>
       <div id="buttons">
       <div id="numbers">
         <div class="number">1</div>
         <div class="number">2</div>
         <div class="number">3</div>
         <div class="operator" id="plus">+</div>
         <div class="number">4</div>
         <div class="number">5</div>
         <div class="number">6</div>
         <div class="operator" id="minus">-</div>
         <div class="number">7</div>
         <div class="number">8</div>
         <div class="number">9</div>
         <div class="operator" id="multiply">x</div>
          <div id="clear">C</div>
          <div class="number">0</div>
          <div class="operator" id="equal">=</div>
          <div class="divide" id="divide">/</div>

        </div>
      <div id="operators">

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/Script.js"></script>
</body>
